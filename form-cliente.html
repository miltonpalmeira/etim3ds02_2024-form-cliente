<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo FORM CLIENTE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <form id="form-cad-cliente">
        <fieldset>
          <div class="card">
            <div class="card-header bg-primary text-white">Cadastro de clientes</div>
            <div class="card-body">
              <div class="text-end">
                <p class="form-text"><strong>*</strong> Campo obrigatório</p>
              </div>

              <!-- CAIXA DE TEXTO NOME -->
              <div class="row mb-3">
                <div class="col-md-1"></div> <!-- Coluna vazia á esquerda -->
                <label for="nome" class="col-md-1 text-end fw-bold">Nome *</label>
                <div class="col-md-8">
                  <input type="text" id="nome" name="nome" class="form-control input-md" required>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia á direita -->
              </div>

              <!-- CPF, DATA DE NASCIMENTO E SEXO -->
              <div class="row mb-3">
                <div class="col-md-1"></div> <!-- Coluna vazia á esquerda -->
                <label for="cpf" class="col-md-1 text-end fw-bold">CPF *</label>
                <div class="col-md-2">
                  <input type="text" id="cpf" name="cpf" class="form-control input-md" 
                    required placeholder="Somente números" maxlength="11"
                  >
                </div>
                <label for="dtNascimento" class="col-md-1 text-end fw-bold">Nascimento *</label>
                <div class="col-md-2">
                  <input type="text" id="dtNascimento" name="dtNascimento" 
                    class="form-control input-md" 
                    required placeholder="DD/MM/AAAA" maxlength="10"
                  >
                </div>
                <label for="radios" class="col-md-1 text-end fw-bold">Sexo *</label>
                <div class="col-md-4">
                  <label for="sexo" class="radio-inline">
                    <input type="radio" name="sexo" value="Feminino" required>
                    Feminino
                  </label>
                  <label for="sexo" class="radio-inline">
                    <input type="radio" name="sexo" value="Masculino" required>
                    Masculino
                  </label>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia á direita -->
              </div>

              <!-- TELEFONES -->
              <div class="row mb-3">
                <div class="col-md-1"></div> <!-- Coluna vazia á esquerda -->
                <label for="celular" class="col-md-1 text-end fw-bold">Telefone *</label>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                    </span>
                    <input type="text" id="celular" name="celular"
                      class="form-control input-md" required placeholder="XX XXXXX-XXXX">
                  </div>
                </div>
                <label class="col-md-1 col-form-label fw-bold">Telefone</label>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-phone"></i>
                    </span>
                    <input id="tel" name="tel" class="form-control" type="text" maxlength="13" placeholder="XX XXXXX-XXXX">
                  </div>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia á direita -->
              </div>

              <!-- EMAIL -->
              <div class="mb-3 row">
                <div class="col-md-1"></div> <!-- Coluna vazia à esquerda -->
                <label class="col-md-1 col-form-label text-end fw-bold" for="email">Email <strong>*</strong></label>
                <div class="col-md-5">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input id="email" name="email" class="form-control" required type="email" placeholder="email@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                  </div>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia à direita -->
              </div>

              <!-- CEP -->
              <div class="mb-3 row">
                <div class="col-md-1"></div> <!-- Coluna vazia à esquerda -->
                <label class="col-md-1 col-form-label text-end fw-bold" for="cep">CEP <strong>*</strong></label>
                <div class="col-md-2">
                  <input id="cep" name="cep" class="form-control" required type="search" maxlength="9" placeholder="Apenas números">
                </div>
                <div class="col-md-2">
                  <button type="button" onclick="pesquisacep(cep.value)" class="btn btn-primary">Pesquisar</button>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia à direita -->
              </div>

              <!-- ENDEREÇO -->
              <div class="mb-3 row">
                <div class="col-md-1"></div> <!-- Coluna vazia à esquerda -->
                <label class="col-md-1 col-form-label text-end fw-bold">Endereço</label>
                <div class="col-md-5">
                  <div class="input-group">
                    <span class="input-group-text">Rua</span>
                    <input id="rua" name="rua" class="form-control bg-light text-muted" required readonly type="text">
                  </div>
                </div>              
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-text">Nº <strong class="ms-1">*</strong></span>
                    <input id="numero" name="numero" class="form-control bg-light text-muted" required type="text">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="input-group">
                    <span class="input-group-text">Bairro</span>
                    <input id="bairro" name="bairro" class="form-control bg-light text-muted" required readonly type="text">
                  </div>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia à direita -->
              </div>
  
              <div class="mb-3 row">
                <div class="col-md-2"></div> <!-- Coluna vazia à esquerda -->
                <div class="col-md-5">
                  <div class="input-group">
                    <span class="input-group-text">Cidade</span>
                    <input id="cidade" name="cidade" class="form-control bg-light text-muted" required readonly type="text">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-text">Estado</span>
                    <input id="estado" name="estado" class="form-control bg-light text-muted" required readonly type="text">
                  </div>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia à direita -->
              </div>

              <!-- ESTADO CIVIL E FILHOS -->
              <div class="mb-3 row">
                <div class="col-md-1"></div> <!-- Coluna vazia à esquerda -->
                <label class="col-md-1 col-form-label fw-bold" for="estadoCivil">Estado Civil <strong>*</strong></label>
                <div class="col-md-2">
                  <select id="estadoCivil" name="estadoCivil" class="form-select" required>
                    <option value=""></option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>
                  </select>
                </div>
                
                <label class="col-md-1 col-form-label fw-bold">Filhos <strong>*</strong></label>
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-text">
                      <label class="radio-inline me-2" for="filhosNao">
                        <input type="radio" name="filhos" id="filhosNao" value="nao" onclick="desabilita('filhos_qtd')" required>
                        Não
                      </label>
                      <label class="radio-inline" for="filhosSim">
                        <input type="radio" name="filhos" id="filhosSim" value="sim" onclick="habilita('filhos_qtd')">
                        Sim
                      </label>
                    </div>
                    <input id="filhos_qtd" name="filhos_qtd" class="form-control" type="text" placeholder="Quantos?" pattern="^[0-9]+$">
                  </div>
                </div>              
                <div class="col-md-1"></div> <!-- Coluna vazia à direita -->
              </div>

              <!-- ESCOLARIDADE -->
              <div class="mb-3 row">
                <div class="col-md-1"></div> <!-- Coluna vazia à esquerda -->
                <label class="col-md-1 col-form-label fw-bold" style="font-size: 15px" for="escolaridade">Escolaridade <strong>*</strong></label>
                <div class="col-md-3">
                  <select id="escolaridade" name="escolaridade" class="form-select" required>
                    <option value=""></option>
                    <option value="Analfabeto">Analfabeto</option>
                    <option value="Fundamental Incompleto">Fundamental Incompleto</option>
                    <option value="Fundamental Completo">Fundamental Completo</option>
                    <option value="Médio Incompleto">Médio Incompleto</option>
                    <option value="Médio Completo">Médio Completo</option>
                    <option value="Superior Incompleto">Superior Incompleto</option>
                    <option value="Superior Completo">Superior Completo</option>
                  </select>
                </div>
                <div class="col-md-1"></div> <!-- Coluna vazia à direita -->
              </div>
            </div> <!-- CARD BODY -->

            <!-- CARD FOOTER-->
            <div class="card-footer">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md">
                  <button id="cadastrar" type="submit" name="cadastrar" class="btn btn-success">Cadastrar</button>
                  <button id="limpar" type="reset" name="limpar" class="btn btn-secondary">Limpar</button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/form-cliente.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
